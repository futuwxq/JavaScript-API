<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        .box {
            width: 200px;
            height: 600px;
        }
        
        .test {
            width: 100px;
            height: 200px;
            background: red;
            margin: 50%;
        }
    </style>

</head>

<body>
    <div class="box">
        <!-- 子元素的 margin（margin-top  margin-left） 值的百分比  是相对于 父元素的 width 来计算的 -->
        <!--  translate 属性是相对自己计算的 -->
        <div class="test">
            测试margin
        </div>
    </div>
    <script>
        var exist = function(board, word) {
            const m = board.length,
                n = board[0].length;
            const visited = new Array(m);
            for (let i = 0; i < m; i++) {
                visited[i] = new Array(n).fill(false);
            }
            // board[x][y] === word[i]
            function dfs(x, y, i) {
                // i <= length -1
                if (i === word.length) return true;
                if (x < 0 || x >= m || y < 0 || y >= n) return false;
                if (visited[x][y] || board[x][y] !== word[i]) return false;
                visited[x][y] = true;

                // 还不是所有的元素 子元素dfs
                const isFind = dfs(x + 1, y, i + 1) || dfs(x - 1, y, i + 1) || dfs(x, y + 1, i + 1) || dfs(x, y - 1, i + 1);
                if (isFind) return true;
                // 撤销
                visited[x][y] = false;
                return false;
            }
            for (let i = 0; i < m; i++) {
                for (let j = 0; j < n; j++) {
                    if (board[i][j] = word[0] && dfs(i, j, 0)) return true;
                }
            }
            return false;
        };
        let x = exist([
            ["a", "b"]
        ], "ba")
        console.log(x);
    </script>
</body>

</html>

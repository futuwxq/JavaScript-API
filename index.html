    <style>

            background: red;
            margin: 50%;

</head>

<body>
    <div class="box">
        <!-- 子元素的 margin（margin-top  margin-left） 值的百分比  是相对于 父元素的 width 来计算的 -->
        <!--  translate 属性是相对自己计算的 -->
        <div class="test">
            测试margin
        </div>
    </div>
    <script>
        function changeObj(o) {
            o.siteUrl = 'http://www.baidu.com'
            o = new Object();
            o.siteUrl = 'http://www.google.com'
        }
        let Webiste = new Object();
        debugger
        changeObj(Webiste);

        console.log(Webiste);
    </script>

        // AbortController 用于手动终止一个或多个DOM请求，通过该对象的AbortSignal注入的Fetch的请求中。
        let controller = new AbortController();
        let timeoutPromise = (timeout) => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    // 超时之后依然会执行 fectch 请求
                    // resolve('超时')
                    resolve(() => {
                        resolve(new Response('timeout', {
                            status: 504,
                            statusText: 'timeout'
                        }));
                        controller.abort();
                    })
                }, timeout)
            })
        }

        let fetchPromise = async(url, param) => {
            setTimeout(() => {
                return fetch(url)
            }, param)
        }
        Promise.race([timeoutPromise(3000),
            fetchPromise('https://api.github.com/users/futuwxq', 4000)
        ]).

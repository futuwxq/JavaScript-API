<!-- 外边距合并指的是，当两个垂直外边距相遇时，它们将形成一个外边距。合并后的外边距的高度等于两个发生合并的外边距的高度中的较大者 -->

<!-- 父子外边距合并 -->

<!-- 五种方法解决

    1. 给父级元素加上border：1px soild #fff 或者padding：1px
    2. 给父级元素加overflow：hidden
    3. 给父级或子级加上浮动
    4. 给父级或子级加上绝对定位属性 : absoluted  fixed 
    5. 给父级或子级加上display:inline-block

    只有普通文档流中块框的垂直外边距才会发生外边距合并。行内框、浮动框或绝对定位之间的外边距不会合并。 bfc 解决
 -->
<style>
    .container {
        width: 200px;
        height: 200px;
        background-color: aquamarine;
        /* position: relative; */
        display: inline-block
        /* float: left; */
        /* border: 1px solid red; */
    }
    
    .box {
        width: 100px;
        height: 100px;
        background-color: blueviolet;
        margin: 50px;
    }
</style>

<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>

<!-- 兄弟级别的外边距合并
如果两个外边距都是正数，会产生合并，取值较大的那个。如果两个值都是负数的话，会产生合并，取绝对值较大的那个值。如果是一正一负，则不会合并
-->
<style>
    .p1 {
        width: 100px;
        height: 100px;
        background-color: aquamarine;
        margin: 50px 50px;
        /* position: relative; */
        /* display: inline-block */
        /* float: left; */
        /* border: 1px solid red; */
    }
    
    .p2 {
        width: 100px;
        height: 100px;
        background-color: blueviolet;
        /* 一正一负不会发生外边距 合并*/
        margin: -20px 50px;
        margin: 50px 50px;
    }
</style>

<body>
    <div class="p1">
    </div>
    <div class="p2"></div>

</body>
